<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just a Little While Longer...</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Raleway:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="countdown-page">
    <div class="countdown-container">
        <!-- Header -->
        <div class="countdown-header">
            <h1><i class="fas fa-hourglass-half"></i> The Countdown</h1>
            <p class="subtitle">Something beautiful is being prepared just for you</p>
        </div>
        
        <!-- Digital Clock Display -->
        <div class="timer-container">
            <div class="digital-display">
                <div class="time-unit">
                    <div class="time-value" id="days">000</div>
                    <div class="time-label">Days</div>
                </div>
                <div class="colon">:</div>
                <div class="time-unit">
                    <div class="time-value" id="hours">00</div>
                    <div class="time-label">Hours</div>
                </div>
                <div class="colon">:</div>
                <div class="time-unit">
                    <div class="time-value" id="minutes">00</div>
                    <div class="time-label">Minutes</div>
                </div>
                <div class="colon">:</div>
                <div class="time-unit">
                    <div class="time-value" id="seconds">00</div>
                    <div class="time-label">Seconds</div>
                </div>
            </div>
            
            <!-- Progress Ring (Visual) -->
            <div class="progress-ring">
                <svg width="200" height="200">
                    <circle class="progress-bg" cx="100" cy="100" r="90" stroke-width="8"></circle>
                    <circle class="progress-fill" cx="100" cy="100" r="90" stroke-width="8"></circle>
                </svg>
            </div>
        </div>
        
        <!-- Romantic Text -->
        <div class="romantic-message">
            <p class="main-message">Wait for just a bit üíï</p>
            <p class="secondary-message">Good things come to those who wait</p>
        </div>
        
        <!-- Date Display -->
        <div class="date-display">
            <div class="date-box">
                <i class="fas fa-calendar-heart"></i>
                <span>December 31st, 2026</span>
            </div>
        </div>
        
        <!-- Floating Elements for Romance -->
        <div class="floating-hearts">
            <div class="heart">‚ù§Ô∏è</div>
            <div class="heart">üíñ</div>
            <div class="heart">‚ú®</div>
            <div class="heart">üå∏</div>
            <div class="heart">üéÄ</div>
        </div>
        
        <!-- Status Indicator -->
        <div class="status-indicator" id="statusIndicator">
            <div class="pulse-dot"></div>
            <span>Counting down...</span>
        </div>
    </div>
    
    <script src="countdown.js"></script>
</body>
          </html>
